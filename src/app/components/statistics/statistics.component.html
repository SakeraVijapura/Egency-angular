<div class="container-md container-fluid-xs py-5">
     <div class="statistics">
      <div
        class="statistic"
        *ngFor="let stat of stats; let i = index"
        [ngClass]="{ 'cust-border': i < stats.length - 1 }"
      >
        <h3 class="fw-bold text-dark">{{ stat.value }}</h3>
        <p class="text-muted mb-0">{{ stat.label }}</p>
      </div>
    </div>
</div>
